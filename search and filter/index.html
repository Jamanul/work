      // Render products
      function renderProducts(data) {
        const container = document.getElementById("productContainer");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML =
            '<p class="text-center text-muted">No products found.</p>';
          return;
        }

        data.forEach((product) => {
          const card = `
      <div class="col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text mb-1"><strong>ID:</strong> ${product.id}</p>
            <p class="card-text mb-1"><strong>Type:</strong> ${product.type}</p>
            <p class="card-text mb-1"><strong>Brand:</strong> ${
              product.brand
            }</p>
            <p class="card-text"><strong>Price:</strong> $${product.price.toFixed(
              2
            )}</p>
          </div>
        </div>
      </div>
    `;
          container.innerHTML += card;
        });
      }

      // Search and Filter
      function applyFilters() {
        const searchValue = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const typeValue = document.getElementById("typeFilter").value;
        const brandValue = document.getElementById("brandFilter").value;
        const filtered = products.filter((p) => {
          const matchesSearch =
            p.name.toLowerCase().includes(searchValue) ||
            p.id.toString().includes(searchValue);
          const matchesType = typeValue ? p.type === typeValue : true;
          const matchesBrand = brandValue ? p.brand === brandValue : true;
          return matchesSearch && matchesType && matchesBrand;
        });

        renderProducts(filtered);
      }

      // Event Listeners
      document
        .getElementById("searchInput")
        .addEventListener("input", applyFilters);
      document
        .getElementById("typeFilter")
        .addEventListener("change", applyFilters);
      document
        .getElementById("brandFilter")
        .addEventListener("change", applyFilters);
