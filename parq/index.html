<script>
const apartmentBody =document.getElementById('apartment-body')
apartments.map(apartment=>
   {
    let tr =document.createElement('tr');
    tr.classList.add('apartment-tr');
    tr.setAttribute('apartmentNo', apartment.id);
        tr.innerHTML=` <td>${apartment.apartmentName}</td>
                <td>${apartment.roomCount}</td>
                <td>${apartment.floor}</td>
                <td>${apartment.details}</td>
             `
        apartmentBody.appendChild(tr)
   }
)
//  to show the card
const tableRows =document.querySelectorAll('.apartment-tr')
// const apartmentCard =document.querySelector('.apartment-card')
tableRows.forEach(tableRow=>{
    tableRow.addEventListener('mouseenter', () => {
       const apartmentNumber= tableRow.getAttribute('apartmentNo')

      const apartmentCardDetails = apartments.find(apartment=>apartment.id==apartmentNumber)

      
    // Create the card
    apartmentCard = document.createElement('div');
    apartmentCard.classList.add('apartment-card');
    
    apartmentCard.innerHTML = `
      <div class="apartment-img-container">
        <img class="apartment-img" src="${apartmentCardDetails.src}" alt="Apartment">
      </div>
      <div class="apartment-info">
        <h4>${apartmentCardDetails.apartmentName}</h4>
        <p>Room Count: ${apartmentCardDetails.roomCount}</p>
        <p>Details: ${apartmentCardDetails.details}</p>
      </div>
    `;

    apartmentCard.style.position = 'absolute';

// Position the card on top of the table row
apartmentCard.style.top = `${tableRow.offsetTop - apartmentCard.offsetHeight - 250}px`; // 5px gap above

// Center it horizontally relative to the table row
const rowCenter =  tableRow.offsetWidth / 2;
const cardWidth = apartmentCard.offsetWidth;
apartmentCard.style.left = `${rowCenter - cardWidth / 2}px`;



    document.body.appendChild(apartmentCard);
  });
  tableRow.addEventListener('mouseleave', () => {
    if (apartmentCard) {
      apartmentCard.remove();
    }
  });
})



</script>
